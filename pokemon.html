<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        #pokemon-list {
            margin-top: 30px;
        }
        .pokemon-item, div {
            background: #677d90;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-weight: bold;
            text-transform: capitalize;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .pokemon-item {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pokemon-item:hover {
            background: #5a6b7a;
        }
        #pokemon-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 40px 0;
            min-height: 300px;
        }
        #pokemon-details {
            background: #87ceeb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        #pokemon-details h2 {
            margin-top: 0;
            text-transform: capitalize;
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        #pokemon-content {
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 20px;
        }
        #pokemon-details img {
            max-width: 120px;
            height: auto;
            flex-shrink: 0;
        }
        #pokemon-additional-details {
            flex: 1;
            text-align: left;
        }
        #pokemon-additional-details p {
            margin: 8px 0;
            color: #333;
            font-size: 14px;
        }
        .nav-button {
            background: #87ceeb;
            color: #333;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            min-width: 120px;
        }
        .nav-button:hover {
            background: #7bb8db;
        }
        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #pokemon-list {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Pokemon</div>
    <div id="pokemon-display">
        <button id="prev-button" class="nav-button">Previous</button>
        <div id="pokemon-details">
            <h2 id="pokemon-name">Select a Pokemon</h2>
            <img id="pokemon-image" src="" alt="Pokemon sprite" style="display: none;">
        </div>
        <button id="next-button" class="nav-button">Next</button>
    </div>
    <div id="pokemon-list"></div>
    <script src="./pokemonAPI.js"></script>
</body>
</html>
