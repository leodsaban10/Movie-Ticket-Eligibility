<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        #pokemon-list {
            margin-top: 30px;
        }
        .pokemon-item, div {
            background: #677d90;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e04e4e;
            text-align: left;
            font-weight: bold;
            text-transform: capitalize;
        }
        .pokemon-item {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pokemon-item:hover {
            background: #5a6b7a;
        }
        #pokemon-details {
            margin-top: 30px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
            border: 2px solid #677d90;
            display: none;
        }
        #pokemon-details h2 {
            margin-top: 0;
            text-transform: capitalize;
        }
        #pokemon-details img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Pokemon</div>
    <div id="pokemon-list"></div>
    <div id="pokemon-details">
        <h2 id="pokemon-name"></h2>
        <img id="pokemon-image" src="" alt="Pokemon sprite">
    </div>
    <script src="./pokemonAPI.js"></script>
</body>
</html>
